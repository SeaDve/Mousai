[package]
name = "mousai"
version = "0.7.5"
authors = ["Dave Patrick Caberto <davecruz48@gmail.com>"]
license = "GPL-3.0-or-later"
edition = "2021"

[profile.release]
lto = true

[dependencies]
adw = { package = "libadwaita", version = "0.4.4", features = ["v1_4"] }
anyhow = "1.0"
async-trait = "0.1.58"
byteorder = "1.4.3"
chfft = "0.3.4"
crc32fast = "1.3.2"
futures-channel = "0.3.25"
futures-util = "0.3.25"
fuzzy-matcher = "0.3.7"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gsettings-macro = "0.1.15"
gst = { package = "gstreamer", version = "0.20.0" }
gst_play = { package = "gstreamer-play", version = "0.20.0" }
gtk = { version = "0.6.0", package = "gtk4", features = ["gnome_44"] }
heed = "0.20.0-alpha.0"
indexmap = { version = "2.0.0", features = ["serde"] }
mpris-player = "0.6.2"
once_cell = "1.15"
pulse = { package = "libpulse-binding", version = "2.26.0" }
pulse_glib = { package = "libpulse-glib-binding", version = "2.25.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rodio = { version = "0.17.1", default-features = false, features = ["vorbis"] }
soup3 = "0.4.0"
strum = { version = "0.25.0", features = ["derive"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"

[dev-dependencies]
tempfile = "3.4.0"
bincode = "1.3"
