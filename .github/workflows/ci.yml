on:
  push:
    branches: [main]
  pull_request:

name: CI

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      # FIXME uncomment when we don't --skip-uifiles anymore
      # - name: Download dependencies
      #   run: sudo apt -y install libgtk-4-dev
      - name: Run checks.py
        run: curl https://raw.githubusercontent.com/SeaDve/scripts/main/checks.py | python - --verbose --skip-rustfmt --skip-typos --skip-uifiles

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v1

  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Create blank versions of configured file
        run: echo -e "" >> src/config.rs
      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  typos:
    name: Typos
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Check for typos
        uses: crate-ci/typos@master

  flatpak:
    name: Flatpak
    runs-on: ubuntu-20.04
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-42
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v4
        with:
          bundle: mousai.flatpak
          manifest-path: build-aux/io.github.seadve.Mousai.Devel.json
          run-tests: true
          cache-key: flatpak-builder-${{ github.sha }}
